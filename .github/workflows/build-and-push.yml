name: Build and Push Docker Images

on:
  push:
    branches: [main, develop]
    tags: ["v*"]
  pull_request:
    branches: [main]

env:
  REGISTRY: docker.io # å¯ä»¥æ”¹ä¸ºå…¶ä»–é•œåƒä»“åº“
  NAMESPACE: ${{ secrets.DOCKER_NAMESPACE }} # åœ¨GitHub Secretsä¸­è®¾ç½®
  PROJECT_NAME: fullstack-fastapi

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata
        id: meta
        run: |
          # ç”Ÿæˆæ ‡ç­¾
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # å¦‚æžœæ˜¯tagï¼Œä½¿ç”¨tagåä½œä¸ºç‰ˆæœ¬
            TAG=${GITHUB_REF#refs/tags/}
          elif [[ $GITHUB_REF == refs/heads/main ]]; then
            # å¦‚æžœæ˜¯mainåˆ†æ”¯ï¼Œä½¿ç”¨latest
            TAG=latest
          else
            # å…¶ä»–åˆ†æ”¯ä½¿ç”¨åˆ†æ”¯å
            TAG=${GITHUB_REF#refs/heads/}
          fi

          echo "TAG=$TAG" >> $GITHUB_OUTPUT
          echo "BACKEND_IMAGE=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.PROJECT_NAME }}-backend:$TAG" >> $GITHUB_OUTPUT
          echo "FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.PROJECT_NAME }}-frontend:$TAG" >> $GITHUB_OUTPUT

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: |
            ${{ steps.meta.outputs.BACKEND_IMAGE }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.PROJECT_NAME }}-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ steps.meta.outputs.FRONTEND_IMAGE }}
            ${{ env.REGISTRY }}/${{ env.NAMESPACE }}/${{ env.PROJECT_NAME }}-frontend:latest
          build-args: |
            VITE_API_URL=http://localhost
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Generate deployment config
        run: |
          TAG="${{ steps.meta.outputs.TAG }}"

          cat > docker-compose.release.yml << EOF
          # å‘å¸ƒç‰ˆæœ¬éƒ¨ç½²é…ç½®
          # é•œåƒç‰ˆæœ¬: $TAG
          # æž„å»ºæ—¶é—´: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
          # Git Commit: $GITHUB_SHA

          version: "3.8"

          services:
            db:
              image: postgres:17
              restart: always
              healthcheck:
                test: ["CMD-SHELL", "pg_isready -U \${POSTGRES_USER} -d \${POSTGRES_DB}"]
                interval: 10s
                retries: 5
                start_period: 30s
                timeout: 10s
              volumes:
                - app-db-data:/var/lib/postgresql/data/pgdata
              environment:
                - PGDATA=/var/lib/postgresql/data/pgdata
                - POSTGRES_PASSWORD=\${POSTGRES_PASSWORD}
                - POSTGRES_USER=\${POSTGRES_USER}
                - POSTGRES_DB=\${POSTGRES_DB}
              networks:
                - backend-network

            adminer:
              image: adminer
              restart: always
              depends_on:
                - db
              environment:
                - ADMINER_DESIGN=pepa-linha-dark
              networks:
                - backend-network
              ports:
                - "8080:8080"

            prestart:
              image: ${{ steps.meta.outputs.BACKEND_IMAGE }}
              depends_on:
                db:
                  condition: service_healthy
              environment:
                - POSTGRES_SERVER=db
                - POSTGRES_PORT=\${POSTGRES_PORT:-5432}
                - POSTGRES_DB=\${POSTGRES_DB}
                - POSTGRES_USER=\${POSTGRES_USER}
                - POSTGRES_PASSWORD=\${POSTGRES_PASSWORD}
                - FIRST_SUPERUSER=\${FIRST_SUPERUSER}
                - FIRST_SUPERUSER_PASSWORD=\${FIRST_SUPERUSER_PASSWORD}
                - SECRET_KEY=\${SECRET_KEY}
                - PROJECT_NAME=\${PROJECT_NAME}
              networks:
                - backend-network
              command: python /app/app/backend_pre_start.py && alembic upgrade head && python /app/app/initial_data.py

            backend:
              image: ${{ steps.meta.outputs.BACKEND_IMAGE }}
              restart: always
              depends_on:
                db:
                  condition: service_healthy
                prestart:
                  condition: service_completed_successfully
              environment:
                - DOMAIN=\${DOMAIN}
                - FRONTEND_HOST=\${FRONTEND_HOST}
                - ENVIRONMENT=production
                - PROJECT_NAME=\${PROJECT_NAME}
                - BACKEND_CORS_ORIGINS=\${BACKEND_CORS_ORIGINS}
                - SECRET_KEY=\${SECRET_KEY}
                - FIRST_SUPERUSER=\${FIRST_SUPERUSER}
                - FIRST_SUPERUSER_PASSWORD=\${FIRST_SUPERUSER_PASSWORD}
                - POSTGRES_SERVER=db
                - POSTGRES_PORT=\${POSTGRES_PORT:-5432}
                - POSTGRES_DB=\${POSTGRES_DB}
                - POSTGRES_USER=\${POSTGRES_USER}
                - POSTGRES_PASSWORD=\${POSTGRES_PASSWORD}
              networks:
                - frontend-network
                - backend-network
              ports:
                - "8000:8000"

            frontend:
              image: ${{ steps.meta.outputs.FRONTEND_IMAGE }}
              restart: always
              depends_on:
                - backend
              networks:
                - frontend-network
              ports:
                - "3000:80"

          volumes:
            app-db-data:

          networks:
            frontend-network:
            backend-network:
          EOF

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-config-${{ steps.meta.outputs.TAG }}
          path: |
            docker-compose.release.yml
            registry-config.example

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## ðŸ³ Docker é•œåƒ

            **åŽç«¯é•œåƒ**: `${{ steps.meta.outputs.BACKEND_IMAGE }}`
            **å‰ç«¯é•œåƒ**: `${{ steps.meta.outputs.FRONTEND_IMAGE }}`

            ## ðŸš€ å¿«é€Ÿéƒ¨ç½²

            ```bash
            # ä¸‹è½½éƒ¨ç½²é…ç½®
            wget https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/docker-compose.release.yml

            # é…ç½®çŽ¯å¢ƒå˜é‡ (å‚è€ƒ registry-config.example)
            cp registry-config.example .env.production
            # ç¼–è¾‘ .env.production æ–‡ä»¶

            # å¯åŠ¨åº”ç”¨
            docker-compose -f docker-compose.release.yml up -d
            ```

            ## ðŸ“‹ æ›´æ–°å†…å®¹

            è¯·æŸ¥çœ‹ [Commits](${{ github.server_url }}/${{ github.repository }}/commits/${{ github.ref_name }}) äº†è§£è¯¦ç»†æ›´æ”¹ã€‚
          draft: false
          prerelease: false
